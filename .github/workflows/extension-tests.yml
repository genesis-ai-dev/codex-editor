name: VS Code Extension – Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Node ${{ matrix.node }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20] # VS Code currently builds against Node 20; adjust if needed.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install deps
        run: npm ci

      # If you build TypeScript before running tests, keep this step.
      - name: Build
        run: npm run -s build
        if: ${{ hashFiles('tsconfig.json') != '' }}

      # On Linux, VS Code tests need an X server; run them under xvfb
      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      # On macOS/Windows, just run tests
      - name: Test (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm test

